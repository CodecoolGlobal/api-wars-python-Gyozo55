<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <title>Apiwars</title>
    <script src="../static/js/main.js" defer></script>
    <link href="../design/style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="/" class="navbar-brand">Planet List</a>
        <a class="navbar-brand">Voting Statistics</a>
        <a class="navbar-brand">Registration</a>
        <a href="/log" class="navbar-brand">Login</a>
        <a class="navbar-brand">Logout</a>
    </nav>
     <h2>Star Wars Universe Planets</h2>
     <button type="button" id="prev" class="btn btn-primary">Previus</button><button type="button" id="next" class="btn btn-primary">Next</button>
    <table id="table" class="table">
        <tr class="table-primary"><th> Name </th><th> Diameter </th>
        <th> Climate </th><th> Terrain </th>
        <th> Surface_water </th><th> Population </th>
        <th> Residents </th></tr>
        <tbody id='table-data'></tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Residents</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table id="table-person" class="table">
                    <tr class="table-primary"><th> Name </th><th> Height </th><th> Skin Color </th>
                    <th> Hair Color </th><th> Eye Color </th>
                    <th> Birth Year </th><th> Gender </th></tr>
                    <tbody id='res-data'></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
